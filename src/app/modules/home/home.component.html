<div class="grid">
  <div class="col-12">
    <div
      class="flex justify-content-center align-content-center text-align-center mg-auto"
    >
      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="Faça login com sua conta existente!"
          *ngIf="loginCard"
        >
          <div
            class="flex justify-content-center align-content-center text-align-center"
          >
            <input
              type="email"
              pInputText
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input
              type="password"
              pInputText
              formControlName="password"
              placeholder="Senha"
            />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button
              type="submit"
              [disabled]="!loginForm.valid"
              pButton
              pRipple
              label="Login"
            ></button>
          </div>
          <p
            class="flex justify-content-center align-content-center text-align-center mt-3 text-black-100"
          >
            Não possui uma conta ?
          </p>
          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-green-600 font-semibold"
            style="cursor: pointer"
            (click)="loginCard = !loginCard"
            >Criar conta</span
          >
        </p-card>
      </form>

      <!-- SIGNUP -->
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignupForm()">
        <p-card
          styleClass="mt-10"
          header="Criar conta"
          subheader="Insira suas informações e crie sua conta"
          *ngIf="!loginCard"
        >
          <div
            class="flex justify-content-center align-content-center text-align-center"
          >
            <input
              type="text"
              pInputText
              formControlName="name"
              placeholder="Nome"
            />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input
              type="email"
              pInputText
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input
              type="password"
              pInputText
              formControlName="password"
              placeholder="Senha"
            />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button
              type="submit"
              [disabled]="!signUpForm.valid"
              pButton
              pRipple
              label="Criar conta"
            ></button>
          </div>
          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-green-600 font-semibold"
            style="cursor: pointer"
            (click)="loginCard = !loginCard"
          >
            Fazer Login
          </span>
        </p-card>
      </form>
    </div>
  </div>
</div>
